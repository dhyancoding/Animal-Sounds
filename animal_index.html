
<html>
  <head>
    <title>Animal sound Identification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body>
    <center>
      <div class="col-xs-12 header_div text-center">

        <br>
        <img src="ear.png" id="a1" width="300" height="300">
        <img src="lion.png" id="a2" width="300" height="300">
        <img src="horse.png" id="a3" width="300" height="300">

        </div>

<script src="animal_,main.js"></script>
